# ASP.NET Core (.NET Framework)
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  name: VMSS-Linux-PROD

# Run pipeline tasks in container using FA standard build image
container:
  image: ssppaps1arpscr1.azurecr.io/ubuntu1804-build-agent
  endpoint: DevOps-ACR-PROD

  
variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'
  dotnetSdkVersion: '6.x'

steps:
- task: NuGetToolInstaller@1
  displayName: 'Use NuGet 6.0.0'
  inputs:
    versionSpec: 6.0.0

- task: UseDotNet@2
  displayName: 'Use .NET Core SDK 6.x'
  inputs:
    version: 6.x

- task: NuGetAuthenticate@0

- task: DotNetCoreCLI@2
  displayName: 'dotnet publish'
  inputs:
    command: 'publish'
    publishWebProjects: false
    projects: 'Solutions/TransactionsPortal/ReportByTransactionType/HitItemTransporter.Lambda/HitItemTransporter.Lambda.csproj'
    arguments: '-o $(Build.ArtifactStagingDirectory)/HitItemTransporterLambda /p:PublishReadyToRun=true --self-contained false -c Release -r linux-arm64 '
    modifyOutputPath: true
    zipAfterPublish: false

- task: DeleteFiles@1
  displayName: 'Delete DLLs that are in Lambda Layer'
  inputs:
    SourceFolder: '$(Build.ArtifactStagingDirectory)/HitItemTransporterLambda/HitItemTransporter.Lambda'
    Contents: |
      **.pdb
    
- task: CopyFiles@2
  displayName: 'Copy aws login bat file'
  inputs:
    SourceFolder: 'Solutions/TransactionsPortal/Deployment'
    contents: 'aws-profile-setup-and-login.bat'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/HitItemTransporterLambda'   

- task: ArchiveFiles@2
  displayName: 'Archive $(Build.ArtifactStagingDirectory)/HitItemTransporterLambda/HitItemTransporter.Lambda'
  inputs:
    rootFolderOrFile: '$(Build.ArtifactStagingDirectory)/HitItemTransporterLambda/HitItemTransporter.Lambda'
    includeRootFolder: false
    archiveFile: '$(Build.ArtifactStagingDirectory)/HitItemTransporter.Lambda_$(Build.BuildNumber).zip'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/HitItemTransporterLambda'
    ArtifactName: 'Code'
    publishLocation: 'Container'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)/HitItemTransporter.Lambda_$(Build.BuildNumber).zip'
    ArtifactName: 'Package'
    publishLocation: 'Container'    

